<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms en HTML</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body class="body">
    <section class="bClass">
        <form action="" class="form">
            <legend class="title">Datos Personales</legend>
            <div class="data">
                <label for="lblDPI">DPI</label>
                <input type="text" placeholder="ingrese el documento de identificación">
            </div>
            <div class="data">
                <label for="lblNombre">Nombre</label>
                <input type="text" placeholder="Nombre">
            </div>
            <div class="data">
                <label for="lblDireccion">Dirección</label>
                <input type="text" placeholder="Ingrese la dirección">
            </div>
            <div class="data">
                <label for="lblpais">País</label>
                <input type="text" placeholder="Ingrese el país de nacimiento">
            </div>
            <div class="data">
                <label for="lblMail">E-Mail</label>
                <input type="text" placeholder="E-Mail">
            </div>
            <div class="data">
                <label for="lblObservaciones">Observaciones</label>
                <input type="text">
            </div>
        </form>


        <form action="" class="form">
            <legend class="title">Datos Laborales</legend>
            <div class="data">
                <label for="lblEmpresa">Empresa</label>
                <input type="text" placeholder="Empresa">
            </div>
            <div class="data">
                <label for="lblSueldoO">Sueldo Ordinario</label>
                <input type="text" placeholder="ingrese el Sueldo Ordinario">
            </div>
            <div class="data">
                <label for="lblBonificacion">Bonificación</label>
                <input type="text" placeholder="Bonificacion">
            </div>
            <div class="data">
                <label for="lblBonificaciones">Otras Bonificaciones</label>
                <input type="text" placeholder="Otras Bonificaciones">
            </div>
            <div class="pButtom">
                <input type="submit" value="Enviar" class="buttom">
            </div>
        </form>
    </section>
</body>
<footer>

</footer>

</html>
